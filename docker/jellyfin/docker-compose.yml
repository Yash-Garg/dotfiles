services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - jellyfin-data:/config
      - /mnt/media/anime:/anime
      - /mnt/media/movies:/movies
      - /mnt/media/tv:/shows
    ports:
      - 8096:8096
    restart: unless-stopped

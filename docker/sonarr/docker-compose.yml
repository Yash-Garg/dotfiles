services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Kolkata
    volumes:
      - sonarr-data:/config
      - /mnt/media/tv:/shows
      - /mnt/media:/media
    ports:
      - 8989:8989
    restart: unless-stopped
